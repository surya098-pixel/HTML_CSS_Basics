<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">username</label>
        <input type="text" name="" placeholder="Surya Reddy" id="username" minlength="5" maxlength="15" required>

        <br><br>
        <label for="password">password:</label>
        <input type="password" name="" id="password" placeholder="password" minlength="5" >
        <br><br>

        <label for="email">email:</label>
        <input type="email" name="email@test.com" id="email">
        <br><br>

        <label for="phonr">phone:</label>
        <input type="tel" name="" id="phone" placeholder="123-456-7890" pattern=[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br><br>

        <label for="bday">birthday:</label>
        <input type="date" name="" id="bday">
        <br><br>

        <label for="quantity">quantity:</label>
        <input type="number" name="" id="quantity" min="0" max="99" value="1">
        <br><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" name="title" id="Mr.">
        <label for="Ms.">Ms.:</label>
        <input type="radio" name="title" id="Ms.">
        <label for="Dr.">Dr.:</label>
        <input type="radio" name="title" id="Dr.">
        <br><br>

        <label for="payment">payment:</label>
        <select name="" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select> <br><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"> <br><br>

        <label for="comment">comment:</label>
        <textarea name="" id="comment" rows="3" cols="25"></textarea> <br><br>

        <label for="file">file:</label>
        <input type="file" name="" id="file" accept="image/png, image/jpeg"> <br><br>

        <input type="reset" name="" id="">
        <input type="submit" name="" id=""> 
    </form>
</body>
</html>
