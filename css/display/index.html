    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- display = property specifies if/how
            an element is displayed

        block-level = start on a new line, take up the full
        width available (h1, div, p, form, header, footer)
        
        inline = do not start on a new line, width is limited to what is
        needed (span, a, img)
    -->

    <div>
        div
    </div>

    <span>span</span>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam ipsam sint dolores doloremque voluptate amet, eum voluptates voluptatem libero porro nihil vitae consequatur ullam harum? Odio ratione harum blanditiis recusandae!</p>
