<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <a href="images/pizza.jpg">
            <img src="images/pizza.jpg" alt="Pizza">
        </a>
        <div class="description">Pizza</div>
        
    </div>
    <div class="gallery">
        <a href="images/Salad.jpg">
            <img src="images/Salad.jpg" alt="Salad">
        </a>
        <div class="description">Salad</div>
        
    </div>
    <div class="gallery">
        <a href="images/biryani.jpg">
            <img src="images/biryani.jpg" alt="Biryani">
        </a>
        <div class="description">Biryani</div>
        
    </div>
</body>
</html>
